<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EternaWatches - Contact Us</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0f24;
    color: #0a0f24;
}
header {
    background: #0a0f24;
    padding: 15px 50px;
    border-bottom: 3px solid #d4af37;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo {
    color: #d4af37;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
}
nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: 500;
    padding: 5px 10px;
    transition: color 0.3s ease;
}
nav a:hover {
    color: #d4af37;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #0a0f24;
}
input, textarea {
    width: 90%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
}
textarea {
    resize: vertical;
}

button {
    width: 100%;
    padding: 12px;
    background: #0a0f24;
    color: white;
    border: none;
    transition: background 0.3s ease;
    cursor: pointer;
}
button:hover {
    background: #d4af37;
    color: #0a0f24;
}

.info {
    margin-top: 30px;
    text-align: center;
}
h2 {
    color: #d4af37;
}

footer {
    text-align: center;
    padding: 20px;
    background: #0a0f24;
    color: white;
    margin-top: 20px;
    border-top: 3px solid #d4af37;
}
@media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 10px;
        padding: 15px;
    }

    nav a {
        margin: 8px;
    }

    .container {
        padding: 20px;
        margin: 20px;
    }

    h1 {
        font-size: 28px;
    }

    input, textarea {
        width: 100%;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">EternaWatches</div>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
    </nav>
</header>

<div class="container">
    <h1>Contact Us</h1>

    <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="info">
        <h2>Contact Information</h2>
        <p>Email: info@eternawatches.com</p>
        <p>Phone: +92 330 0000000</p>
        <p>Location: Blue Area, Islamabad, Pakistan</p>
    </div>
</div>

<footer>
<p>Contact: +92 3355898335 | info@eternawatches.com</p>
<p>&copy; 2025 EternaWatches. Islamabad, Pakistan</p>
</footer>
</body>
</html>
