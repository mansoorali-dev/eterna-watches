<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EternaWatches - Products</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #0a0f24;
    color: #0a0f24;
}
header {
    background: #0a0f24;
    padding: 15px 50px;
    border-bottom: 3px solid #d4af37;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo {
    color: #d4af37;
    font-size: 28px;
    font-weight: bold;
}
nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
}
nav a:hover { color: #d4af37; }

h1 {
    text-align: center;
    margin-top: 30px;
    font-size: 30px;
}

.products-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.product-card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    width: 260px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 5px;
}

.product-card h3 {
    margin-top: 10px;
}

.product-card p {
    color: #d4af37;
    font-weight: bold;
}

footer {
    background: #0a0f24;
    color: #bbb;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    border-top: 2px solid #d4af37;
}
</style>
</head>

<body>

<header>
    <div class="logo">EternaWatches</div>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
    </nav>
</header>

<div class="products-container">

    <div class="product-card" onclick="openProduct('t900')">
        <img src="pic-1.jpg" alt="T900 Ultra">
        <h3>T900 Ultra</h3>
        <p>Rs. 2300</p>
    </div>

    <div class="product-card" onclick="openProduct('y08')">
        <img src="pic-2.jpg" alt="Y08 Smartwatch">
        <h3>Y08 Smartwatch</h3>
        <p>Rs. 2300</p>
    </div>

    <div class="product-card" onclick="openProduct('n736')">
        <img src="pic-3.jpg" alt="N736 Smartwatch">
        <h3>N736 Smartwatch</h3>
        <p>Rs. 2300</p>
    </div>

    <div class="product-card" onclick="openProduct('x10')">
        <img src="pic-4.jpg" alt="X10 Smartwatch">
        <h3>X10 Smartwatch</h3>
        <p>Rs. 2300</p>
    </div>

    <div class="product-card" onclick="openProduct('w27')">
        <img src="pic-5.jpg" alt="W27 Pro">
        <h3>W27 Pro</h3>
        <p>Rs. 2300</p>
    </div>

    <div class="product-card" onclick="openProduct('m16')">
        <img src="pic-6.jpg" alt="M16 Smartwatch">
        <h3>M16 Smartwatch</h3>
        <p>Rs. 2300</p>
    </div>

</div>

<footer>
    <p>Contact: +92 3355898335 | info@eternawatches.com</p>
    <p>&copy; 2025 EternaWatches. Islamabad, Pakistan</p>
</footer>

<script>
function openProduct(id) {
    window.location.href = "functionality.html?product=" + id;
}
</script>

</body>
</html>
